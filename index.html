<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Telegram WebApp</title>
</head>
<body>
    <h1>Привет из Telegram Web App!</h1>
    <button id="sendData">Отправить данные в бота</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("sendData").addEventListener("click", () => {
            tg.sendData(JSON.stringify({message: "Привет, бот!"}));
        });
    </script>
</body>
</html>
